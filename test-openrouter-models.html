<!DOCTYPE html>
<html>
<head>
    <title>Test OpenRouter Models</title>
</head>
<body>
    <h1>Test OpenRouter Models</h1>
    <div>
        <h3>Available Free Models to Test:</h3>
        <button onclick="testModel('google/gemma-2-9b-it:free')">Test Gemma 2 9B (Free)</button>
        <button onclick="testModel('meta-llama/llama-3.1-8b-instruct:free')">Test Llama 3.1 8B (Free)</button>
        <button onclick="testModel('microsoft/phi-3-mini-128k-instruct:free')">Test Phi-3 Mini (Free)</button>
        <button onclick="testModel('openai/gpt-3.5-turbo')">Test GPT-3.5 Turbo (Paid)</button>
        <button onclick="testModel('anthropic/claude-3-haiku')">Test Claude 3 Haiku (Paid)</button>
        <button onclick="listModels()">List All Available Models</button>
    </div>
    <div id="result"></div>

    <script>
        const API_KEY = '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';

        async function testModel(modelName) {
            const result = document.getElementById('result');
            result.innerHTML = `Testing model: ${modelName}...`;
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://your-app-domain.com',
                        'X-Title': 'Chatbot App'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [
                            {
                                role: "system",
                                content: "You are a helpful AI assistant. Be concise and friendly in your responses."
                            },
                            {
                                role: "user",
                                content: "Hello! Say hi back in one sentence."
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                console.log(`${modelName} response:`, data);
                
                if (response.ok && data.choices && data.choices[0]) {
                    result.innerHTML = `
                        <div style="color: green; border: 1px solid green; padding: 10px; margin: 10px 0;">
                            <h3>✅ ${modelName} WORKS!</h3>
                            <p><strong>Response:</strong> ${data.choices[0].message.content}</p>
                            <p><strong>Usage:</strong> ${JSON.stringify(data.usage || 'No usage info')}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div style="color: red; border: 1px solid red; padding: 10px; margin: 10px 0;">
                            <h3>❌ ${modelName} FAILED</h3>
                            <p><strong>Error:</strong> ${data.error?.message || JSON.stringify(data)}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div style="color: red; border: 1px solid red; padding: 10px; margin: 10px 0;">
                        <h3>❌ ${modelName} ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function listModels() {
            const result = document.getElementById('result');
            result.innerHTML = 'Fetching available models...';
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Available models:', data);
                
                if (response.ok && data.data) {
                    const freeModels = data.data.filter(model => 
                        model.pricing && (
                            model.pricing.prompt === '0' || 
                            model.pricing.prompt === 0 ||
                            model.id.includes(':free')
                        )
                    );
                    
                    result.innerHTML = `
                        <div>
                            <h3>Available Free Models:</h3>
                            ${freeModels.length === 0 ? 
                                '<p style="color: orange;">No free models found in API response</p>' :
                                freeModels.map(model => `
                                    <div style="border: 1px solid #ccc; margin: 5px; padding: 10px;">
                                        <strong>ID:</strong> ${model.id}<br>
                                        <strong>Name:</strong> ${model.name}<br>
                                        <strong>Pricing:</strong> Prompt: $${model.pricing.prompt}/token, Completion: $${model.pricing.completion}/token<br>
                                        <button onclick="testModel('${model.id}')">Test This Model</button>
                                    </div>
                                `).join('')
                            }
                            <h3>All Models (first 10):</h3>
                            ${data.data.slice(0, 10).map(model => `
                                <div style="border: 1px solid #eee; margin: 2px; padding: 5px;">
                                    <strong>${model.id}</strong> - $${model.pricing.prompt}/token
                                </div>
                            `).join('')}
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div style="color: red;">Failed to fetch models: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div style="color: red;">Error fetching models: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
