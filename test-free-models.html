<!DOCTYPE html>
<html>
<head>
    <title>Test OpenRouter Free Models</title>
</head>
<body>
    <h1>Test OpenRouter Free Models</h1>
    <div>
        <h3>Test Different Free Models:</h3>
        <button onclick="testModel('meta-llama/llama-3.1-8b-instruct:free')">Test Llama 3.1 8B (Free)</button>
        <button onclick="testModel('microsoft/phi-3-mini-128k-instruct:free')">Test Phi-3 Mini (Free)</button>
        <button onclick="testModel('google/gemma-2-9b-it:free')">Test Gemma 2 9B (Free)</button>
        <button onclick="testModel('qwen/qwen-2-7b-instruct:free')">Test Qwen 2 7B (Free)</button>
    </div>
    <div id="result"></div>

    <script>
        const API_KEY = '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';

        async function testModel(modelName) {
            const result = document.getElementById('result');
            result.innerHTML = `Testing ${modelName}...`;
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': 'https://localhost:5173',
                        'X-Title': 'Chatbot Test'
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [
                            {
                                role: "user",
                                content: "Say hello in one word"
                            }
                        ],
                        max_tokens: 10,
                        temperature: 0.7
                    })
                });
                
                const data = await response.json();
                console.log(`${modelName} response:`, data);
                
                if (response.ok && data.choices && data.choices[0]) {
                    result.innerHTML = `
                        <div style="color: green; border: 1px solid green; padding: 15px; margin: 10px 0;">
                            <h3>✅ ${modelName} WORKS!</h3>
                            <p><strong>Response:</strong> ${data.choices[0].message.content}</p>
                            <p><strong>Model:</strong> ${data.model}</p>
                            <p><strong>Usage:</strong> ${JSON.stringify(data.usage || 'No usage info')}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div style="color: red; border: 1px solid red; padding: 15px; margin: 10px 0;">
                            <h3>❌ ${modelName} FAILED</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${data.error?.message || JSON.stringify(data)}</p>
                            <details>
                                <summary>Full Error Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div style="color: red; border: 1px solid red; padding: 15px; margin: 10px 0;">
                        <h3>❌ ${modelName} ERROR</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
