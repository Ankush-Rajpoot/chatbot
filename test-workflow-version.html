<!DOCTYPE html>
<html>
<head>
    <title>Test Which Workflow is Active</title>
</head>
<body>
    <h1>Test Current Hasura Action Endpoint</h1>
    <p>This will test the current Hasura Action to see which n8n workflow it's calling.</p>
    <button onclick="testCurrentWorkflow()">Test Current Workflow</button>
    <div id="result"></div>

    <script>
        async function testCurrentWorkflow() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing current Hasura Action workflow...';
            
            try {
                const response = await fetch('https://wertssqowjrkykmeovsg.hasura.ap-south-1.nhost.run/v1/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-hasura-admin-secret': 'Hq=1ILX8*V%Df8PlCyljd*BVys-::p,A'
                    },
                    body: JSON.stringify({
                        query: `
                        mutation SendMessage($chatId: uuid!, $message: String!) {
                          sendMessage(chatId: $chatId, message: $message) {
                            success
                            message
                            response
                          }
                        }
                        `,
                        variables: {
                            chatId: "631b4b94-5e56-4960-b7b2-237f11a1034d",
                            message: "Test message to identify workflow version"
                        }
                    })
                });
                
                const data = await response.json();
                console.log('Full response:', data);
                
                if (data.data?.sendMessage) {
                    const sendMessageResponse = data.data.sendMessage;
                    let workflowVersion = "Unknown";
                    
                    // Determine which workflow is running based on response
                    if (sendMessageResponse.response && sendMessageResponse.response.includes('{{')) {
                        workflowVersion = "OLD - Template syntax not working";
                    } else if (sendMessageResponse.debug) {
                        workflowVersion = "NEW V2 - JavaScript processing";
                    } else if (typeof sendMessageResponse.response === 'string' && !sendMessageResponse.response.includes('{{')) {
                        workflowVersion = "WORKING - Response processed correctly";
                    }
                    
                    result.innerHTML = `
                        <div style="border: 2px solid #333; padding: 15px; margin: 10px 0;">
                            <h3>Workflow Analysis:</h3>
                            <p><strong>Version:</strong> <span style="color: ${sendMessageResponse.response?.includes('{{') ? 'red' : 'green'};">${workflowVersion}</span></p>
                            <p><strong>Success:</strong> ${sendMessageResponse.success}</p>
                            <p><strong>Message:</strong> ${sendMessageResponse.message}</p>
                            <p><strong>Response:</strong> ${sendMessageResponse.response}</p>
                            ${sendMessageResponse.debug ? `<p><strong>Debug Info:</strong> ${JSON.stringify(sendMessageResponse.debug)}</p>` : ''}
                            ${sendMessageResponse.chatId ? `<p><strong>Chat ID:</strong> ${sendMessageResponse.chatId}</p>` : ''}
                        </div>
                        <div style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
                            <h4>Recommendations:</h4>
                            ${sendMessageResponse.response?.includes('{{') ? 
                                '<p style="color: red;">❌ The old workflow is still active. You need to import the new workflow (n8n-workflow-v2.json) and update the Hasura Action webhook URL.</p>' : 
                                '<p style="color: green;">✅ The workflow is working correctly!</p>'
                            }
                        </div>
                    `;
                } else if (data.errors) {
                    result.innerHTML = `<div style="color: red;">GraphQL Error: ${JSON.stringify(data.errors)}</div>`;
                } else {
                    result.innerHTML = `<div style="color: orange;">Unexpected response: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div style="color: red;">Error: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
